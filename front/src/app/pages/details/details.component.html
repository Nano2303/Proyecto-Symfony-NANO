<div *ngIf="product" class="max-w-4xl mx-auto bg-white dark:bg-gray-600 shadow-lg rounded-lg overflow-hidden mt-5">
  <div class="md:flex">
    <div class="md:w-1/3 p-3">
      <img class="w-full h-auto object-cover" [src]="product.image" alt="Producto">
    </div>
    <div class="md:w-2/3 p-4">
      <h2 class="text-xl font-semibold text-gray-800 dark:text-white">{{ product.title }}</h2>
      <p class="text-gray-700 dark:text-gray-300 mt-2">{{ product.description }}</p>
      <div class="mt-3 flex justify-between items-center">
        <div>
          <label for="talla" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Selecciona Talla:</label>
          <select id="talla" name="talla"  class="mt-1 block w-24 px-3 py-2 border border-gray-300 bg-white dark:bg-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            <option *ngFor="let size of ['S', 'M', 'L', 'XL']">{{ size }}</option>
          </select>
        </div>
        <button (click)="onAddToCart()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded focus:outline-none">Agregar al Carrito</button>
      </div>
    </div>
  </div>
</div>
