<br><br><br>

<main *ngIf="product" class="mx-auto mt-8 max-w-md px-4 pb-16 sm:px-6 sm:pb-24 lg:max-w-4xl lg:px-8">
    <div class="lg:grid lg:auto-rows-min lg:grid-cols-12 lg:gap-x-4">
      <div class="lg:col-span-5 lg:col-start-8">
        <div class="flex justify-between">
          <h1 class="text-lg font-medium text-white">{{ product.title }}</h1>
          <p class="text-lg font-medium text-white">€ {{ product.price }}</p>
        </div>
      </div>

      <!-- Image gallery -->
      <div class="mt-4 lg:col-span-7 lg:col-start-1 lg:row-span-3 lg:row-start-1 lg:mt-0">
        <h2 class="sr-only">Imagen</h2>

        <div class="grid grid-cols-1 lg:grid-cols-2 lg:grid-rows-3 lg:gap-4">
          <img [src]="product.image" alt="Imagen del producto" class="lg:col-span-2 lg:row-span-2 rounded-lg">
        </div>
      </div>

      <div class="mt-4 lg:col-span-5">
        <form>
          <!-- Size picker -->
          <div class="mt-4">
            <div class="flex items-center justify-between">
              <h2 class="text-sm font-medium text-white">Talla</h2>
            </div>

            <fieldset class="mt-2">
              <legend class="sr-only">Elige una talla</legend>
              <div class="grid grid-cols-3 gap-2 sm:grid-cols-6">
                <label class="flex items-center justify-center rounded-md border py-2 px-2 text-xs font-medium uppercase sm:flex-1 cursor-not-allowed opacity-50 text-gray-400 border-gray-400">
                  <input type="radio" name="size-choice" value="S" class="sr-only" aria-labelledby="size-choice-2-label">
                  <span id="size-choice-2-label">S</span>
                </label>

                <label class="flex items-center justify-center rounded-md border py-2 px-2 text-xs font-medium uppercase sm:flex-1 cursor-not-allowed opacity-50 text-gray-400 border-gray-400">
                  <input type="radio" name="size-choice" value="M" class="sr-only" aria-labelledby="size-choice-3-label">
                  <span id="size-choice-3-label">M</span>
                </label>

                <label class="flex items-center justify-center rounded-md border py-2 px-2 text-xs font-medium uppercase sm:flex-1 cursor-not-allowed opacity-50 text-gray-400 border-gray-400">
                  <input type="radio" name="size-choice" value="L" class="sr-only" aria-labelledby="size-choice-4-label">
                  <span id="size-choice-4-label">L</span>
                </label>

                <label class="flex items-center justify-center rounded-md border py-2 px-2 text-xs font-medium uppercase sm:flex-1 cursor-pointer focus:outline-none text-white border-gray-400 hover:bg-gray-800">
                  <input type="radio" name="size-choice" value="XL" disabled class="sr-only" aria-labelledby="size-choice-5-label">
                  <span id="size-choice-5-label">XL</span>
                </label>
              </div>
            </fieldset>
          </div>

          <button (click)="onAddToCart()" class="mt-4 flex w-full items-center justify-center rounded-md border border-transparent bg-indigo-600 px-6 py-2 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Añadir al carrito</button>
        </form>

        <!-- Product details -->
        <div class="mt-6">
          <h2 class="text-sm font-medium text-white">Descripción</h2>

          <div class="prose prose-sm mt-2 text-gray-300">
            <p>{{product.description}}</p>
          </div>
        </div>

        <div class="mt-6 border-t border-gray-400 pt-4">
          <h2 class="text-sm font-medium text-white">Tela y cuidado</h2>

          <div class="prose prose-sm mt-2 text-gray-300">
            <ul role="list">
              <li>Solo los mejores materiales</li>
              <li>Fabricado de manera ética y local</li>
              <li>Prelavado y preencogido</li>
              <li>Lavar a máquina en frío con colores similares</li>
            </ul>
          </div>
        </div>

        
      </div>
    </div>
</main>
