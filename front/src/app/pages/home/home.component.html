<mat-drawer-container [autosize]="true" class="min-h-full mx-auto border-x ssda">
  <mat-drawer-content class="p-6">
    <mat-grid-list *ngIf="products && products.length" gutterSize="16" [cols]="cols" [rowHeight]="600">
      <mat-grid-tile *ngFor="let product of products" class="product-tile">
        <div
          (addToCart)="onAddToCart($event)"
          app-product-box
          [product]="product"
          [fullWidthMode]="cols === 1"
          class="product-card w-full"
        ></div>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
