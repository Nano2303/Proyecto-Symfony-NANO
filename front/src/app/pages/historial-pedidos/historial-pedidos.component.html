<div class="container mx-auto p-4 bg-black text-white">
  <div *ngFor="let orden of ordenes" class="order bg-gray-900 p-4 rounded-lg shadow-lg mb-6">
    <h2 class="text-2xl font-bold mb-2">Orden #{{ orden.id }}</h2>
    <p class="mb-1"><span class="font-semibold">Fecha:</span> {{ orden.fecha }}</p>
    <p class="mb-1"><span class="font-semibold">Total:</span> {{ orden.total }}</p>
    <p class="mb-1"><span class="font-semibold">Estado:</span> {{ orden.estado }}</p>
    <p class="mb-4"><span class="font-semibold">Dirección de envío:</span> {{ orden.direccion_envio }}</p>
    
    <div *ngIf="orden.productos && orden.productos.length > 0">
      <h3 class="text-xl font-semibold mb-3">Productos:</h3>
      <div *ngFor="let producto of orden.productos" class="product bg-gray-700 p-3 rounded-md flex items-center mb-3">
        <p class="flex-1">{{ producto.title }} - <span class="font-semibold">Cantidad:</span> {{ producto.cantidad }}</p>
        <img *ngIf="producto.image" [src]="producto.image" alt="Imagen del producto" class="w-16 h-16 rounded-lg object-cover">
      </div>
    </div>
  </div>
</div>
