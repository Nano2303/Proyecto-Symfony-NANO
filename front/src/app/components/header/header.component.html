<div id="nav-container">

  <button class="bg-black-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-full">
    Categorias
  </button>

  
  <div id="logo-wrapper">
    <a routerLink="home"><img src="./assets/img/logo.gif" id="logo-home"></a>
  </div>
  

  <button mat-icon-button [matMenuTriggerFor]="menu" id="carrito">
    <mat-icon
    [ngStyle]="{'color': 'white'}"
      [matBadge]="itemsQuantity"
      [matBadgeHidden]="!itemsQuantity"
      matBadgeColor="warn"
    >shopping_cart</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">{{ cart.items.length }} Articulos</span>
        <a routerLink="cart">Carrito</a>
      </div>
      <div *ngIf="cart.items.length" class="py-3">
        <div
          *ngFor="let item of cart.items"
          class="flex justify-between font-light mb-2"
        >
          {{ item.name }} x {{ item.quantity }}
          <span class="font-bold not-italic">{{ item.price | currency }}</span>
        </div>
      </div>
      <div class="flex justify-between py-3 font-light">
        Total:
        <span class="font-bold not-italic">{{ getTotal(cart.items) | currency }}</span>
      </div>
      <div class="pt-3 flex justify-between">
        <button
          (click)="onClearCart()"
          class="bg-rose-600 text-white rounded-full w-9 h-9"
        >
          <mat-icon
          [ngStyle]="{'color': 'black'}"
          >remove_shopping_cart</mat-icon>
        </button>
        <button
          routerLink="cart"
          class="bg-green-600 text-white rounded-full w-9 h-9"
        >
          <mat-icon
          [ngStyle]="{'color': 'black'}"
          >shopping_cart_checkout</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>



 
  
  <a routerLink="login" style="margin-right: 5px;">
    <mat-icon class="material-symbols-outlined" 
    [ngStyle]="{'color': 'white'}">
      account_circle
      </mat-icon>
  </a>

  <a *ngIf="estadoSesion" (click)="onLogout()"  style="margin-right: 10px; " title="cerrar sesion">
    <mat-icon class="material-symbols-outlined" 
    [ngStyle]="{'color': 'white'}">
    <svg class="h-6 w-6 text-red-500"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />  <path d="M7 12h14l-3 -3m0 6l3 -3" /></svg>
      </mat-icon>
  </a>
</div>

<div>
  <span class="user-name" *ngIf="emailUsuario != ''">
    {{emailUsuario}}
  </span>
</div>
